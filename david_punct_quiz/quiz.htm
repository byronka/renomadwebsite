<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <h2>Which is the best punctuation for this?<h2>
        <p id="sentence">School is fun</p>
        <ol>
          <li><a href="#" id="period"> . </a></li>
          <li><a href="#" id="exclamation"> ! </a></li>
          <li><a href="#" id="question"> ? </a></li>
        </ol>


<!-- The Modal -->
<div id="rightModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Right!</p>
  </div>

</div>

<div id="wrongModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Wrong!</p>
  </div>

</div>



  </body>
  <script src="punctuation.js"></script>
</html>
